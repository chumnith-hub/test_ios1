workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: softbloom.com.testIos
      flutter: stable
      xcode: latest
    scripts:
      - name: Get packages
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM

